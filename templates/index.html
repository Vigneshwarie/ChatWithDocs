<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatWithDocs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="container-fluid">
          <h1>Upload Document and Ask Questions</h1>
          <form action="/upload" method="post" enctype="multipart/form-data">
               <div class="row">
                    <label for="document" class="form-label">Select your file for chatting</label>
                    <div class="col">
                         <div class="mb-3">
                              <input class="form-control" type="file" name="document" id="document" accept=".pdf">
                         </div>
                    </div>
                    <div class="col">
                         <div class="mb-3">
                              <button class="btn btn-primary" type="submit" style="width: 100px">Upload</button>
                         </div>
                    </div>
               </div>
          </form>
     </div>
     <div class="container-fluid">
          <form action="/query" method="post">
               <div class="row">
                    <label for="query" class="form-label">Enter your question</label>
                    <div class="col">
                         <div class="mb-3">
                              <input type="text" name="query" id="query" placeholder="Type your message..." class="form-control">
                         </div>
                    </div>
                    <div class="col">
                         <div class="mb-3">
                              <button type="submit" class="btn btn-primary" style="width: 100px;">Ask</button>
                         </div>
                    </div>
               </div>
          </form>
     </div>
    {% if query %}
          <div class="container-fluid">
               <hr>
               <h4>Query: {{ query }}</h2>
               <h5>Answer:</h3>
               <p>{{ answer }}</p>
        </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
